name: CI Pipeline

on:
  push:
    branches:
      - main
      - Emil_underdev
      - Emil_new_underdev
  pull_request:
    branches:
      - main
      - Emil_underdev
      - Emil_new_underdev

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: npm install

      - name: Run Linter
        run: npm run lint

      - name: Run Tests
        run: npm test